ext {
    appcompat = '1.1.0'
    core_ktx = '1.1.0'
    constraint = '1.1.3'
    nav_version = '2.1.0'

    junit = '4.12'
    junit_ext = '1.1.0'
    espresso = '3.2.0'


    androidx = [
            appcompat: "androidx.appcompat:appcompat:$appcompat",
            core: "androidx.core:core-ktx:$core_ktx",
            constraint: "androidx.constraintlayout:constraintlayout:$constraint",
            nav_fragment: "androidx.navigation:navigation-fragment-ktx:$nav_version",
            nav_ui_ktx: "androidx.navigation:navigation-ui-ktx:$nav_version"
    ]

    library = [

    ]

    testing = [
            junit: "junit:junit:$junit",
            junit_ext: "androidx.test.ext:junit:$junit_ext",
            espresso: "androidx.test.espresso:espresso-core:$espresso"
    ]
}